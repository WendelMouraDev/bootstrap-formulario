<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formul√°rio com BS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" id="nome" name="nome"/>
    
                    <label class="form-label" for="email">Seu email: </label>
                    <input class="form-control" type="email" id="email" name="email"/>
                    
                    <label class="form-label" for="telefone">Seu telefone: </label>
                    <input type="tel" name="telefone" class="form-control" id="telefone"/>
                    
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
